<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .music-player {
            max-width: 600px;
            margin: 50px auto;
            background-color: #282828;
            border-radius: 10px;
            padding: 20px;
        }

        .album-art img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="music-player text-center">
            <div class="album-art mb-3">
                <img src="https://via.placeholder.com/300" alt="Album Art" id="albumArt">
            </div>
            <h3 id="trackName">Track Name</h3>
            <p id="artistName">Artist Name</p>
            <div class="player-controls d-flex justify-content-center align-items-center">
                <button class="btn btn-light mx-2" id="prevBtn">&#9664;&#9664;</button>
                <button class="btn btn-primary mx-2" id="playPauseBtn">Play</button>
                <button class="btn btn-light mx-2" id="nextBtn">&#9654;&#9654;</button>
            </div>
            <div class="mt-3">
                <input type="range" class="form-range" id="volumeControl" min="0" max="100">
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="app.js"></script>

</html>

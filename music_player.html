<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Play Recently Played</title>
</head>

<body>
   <div class="container">
        <div class="music-player text-center">
            <div class="album-art mb-3">
                <img src="https://via.placeholder.com/300" alt="Album Art" id="albumArt">
            </div>
            <h3 id="trackName">Track Name</h3>
            <p id="artistName">Artist Name</p>
            <div class="player-controls d-flex justify-content-center align-items-center">
                <button class="btn btn-light mx-2" id="prevBtn">&#9664;&#9664;</button>
                <button class="btn btn-primary mx-2" id="playTracksBtn">Play</button>
                <button class="btn btn-light mx-2" id="nextBtn">&#9654;&#9654;</button>
            </div>
            <div class="mt-3">
                <input type="range" class="form-range" id="volumeControl" min="0" max="100">
            </div>
            <button class="btn btn-success" id="authenticateBtn">Authenticate with Spotify</button>
        </div>
    </div>
    <!-- Include Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include your JavaScript -->
    <script src="app.js"></script>
</body>

</html>

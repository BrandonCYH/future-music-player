<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .music-player {
            max-width: 600px;
            margin: 50px auto;
            background-color: #282828;
            border-radius: 10px;
            padding: 20px;
        }

        .album-art img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="music-player text-center">
            <div class="album-art mb-3">
                <img src="https://via.placeholder.com/300" alt="Album Art" id="albumArt">
            </div>
            <h3 id="trackName">Track Name</h3>
            <p id="artistName">Artist Name</p>
            <div class="player-controls d-flex justify-content-center align-items-center">
                <button class="btn btn-light mx-2" id="prevBtn">&#9664;&#9664;</button>
                <button class="btn btn-primary mx-2" id="playPauseBtn">Play</button>
                <button class="btn btn-light mx-2" id="nextBtn">&#9654;&#9654;</button>
            </div>
            <div class="mt-3">
                <input type="range" class="form-range" id="volumeControl" min="0" max="100">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
<script>
    // Spotify API credentials (replace with your values)
    const CLIENT_ID = 'a76798888aba4544866c66b27a161138';
    const CLIENT_SECRET = '53d02a7e23cd442b9037dbe5d51f058f';
    let accessToken = null;

    // Fetch access token
    async function getAccessToken() {
        const tokenURL = 'https://accounts.spotify.com/api/token';
        const response = await axios.post(tokenURL, null, {
            params: { grant_type: 'client_credentials' },
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                Authorization: `Basic ${btoa(CLIENT_ID + ':' + CLIENT_SECRET)}`,
            },
        });
        accessToken = response.data.access_token;
    }

    // Get track info and update UI
    async function getTrackInfo(trackId) {
        const trackURL = `https://api.spotify.com/v1/tracks/${trackId}`;
        const response = await axios.get(trackURL, {
            headers: { Authorization: `Bearer ${accessToken}` },
        });
        const track = response.data;

        // Update UI
        document.getElementById('trackName').textContent = track.name;
        document.getElementById('artistName').textContent = track.artists[0].name;
        document.getElementById('albumArt').src = track.album.images[0].url;
    }

    // Initialize player with a sample track
    async function initializePlayer() {
        await getAccessToken();
        getTrackInfo('3n3Ppam7vgaVa1iaRUc9Lp'); // Example track ID
    }

    // Event listeners for controls
    document.getElementById('playPauseBtn').addEventListener('click', () => {
        alert('Play/Pause functionality not implemented yet.');
    });
    document.getElementById('prevBtn').addEventListener('click', () => {
        alert('Previous track functionality not implemented yet.');
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
        alert('Next track functionality not implemented yet.');
    });

    // Load the player
    initializePlayer();
</script>

</html>
